<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Giovanni Liva Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{title}}</title>

	<!-- Page styles -->
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/material.min.css">
	<link rel="stylesheet" href="../css/material.blue_grey-pink.min.css">
	<link rel="stylesheet" href="../css/palette.css"
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header first-color-bg">
  <header class="mdl-layout__header no-shadow">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><a href="../index.html" class="no-link white">Giovanni Liva</a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="../publications.html">Publications</a>
        <a class="mdl-navigation__link" href="../tools.html">Tools</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><a href="../index.html" class="no-link">Giovanni Liva</a></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="../publications.html">Publications</a>
      <a class="mdl-navigation__link" href="../tools.html">Tools</a>
    </nav>
  </div>
<main id="container" class="rounded-top-90 white-bg">
<div class="container">
<!-- Content here -->
<div class="row">
	<div id="gridid" class="col-sm-12">
		<h1 id="publications">{{title}}</h1>
		<p>{{abs}}</p>

		<figure class="figure">
			<img src="../img/{{img}}" class="figure-img img-fluid rounded" alt="{{FIG_CAPTION}}">
			<figcaption class="figure-caption">{{img_caption}}</figcaption>
		</figure>
		{{#url}}
		<a target="_blank" href="{{url}}" class="no-link">
			<span class="mdl-chip mdl-chip--contact text-align-icon pdf-icon">
				<img class="mdl-chip__contact" src="../img/pdf.png"></img>
				<span class="mdl-chip__text">PDF</span>
			</span>
		</a>
		{{/url}}
		{{#tool}}
		<a target="_blank" href="{{tool}}" class="no-link">
			<span class="mdl-chip mdl-chip--contact text-align-icon pdf-icon">
				<i class="material-icons mdl-chip__contact chip-icon no-link">code</i>
				<span class="mdl-chip__text no-link">Tool</span>
			</span>
		</a>
		{{/tool}}


		<div class="card">
			<div class="card-body">
			<p class="citation">
@inproceedings{{{ENTRY_ID}}, <br>
<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>Author = {{{authors}}}, <br>
<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>Title = {{{title}}}, <br>
<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>Year = {{{year}}}, <br>
<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>Booktitle = {{{venue}}}, <br>
<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>Pages = {{{pages}}} <br>
}
</p>
			</div>
		</div>
	</div>
</div>
</br />
</main>
</div>

<!-- Scripts -->
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/material.min.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/mustache.min.js"></script>
<!--<script src="../js/render.js"></script>-->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122647922-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-122647922-1');
</script>
</body>
</html>
